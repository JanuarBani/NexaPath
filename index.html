<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaPath</title>

    <!-- Meta -->
    <meta name="description" content="NexaPath - Temukan Jurusan & Karier Impianmu." />
    <meta name="theme-color" content="#2563eb" />

    <!-- Favicon & Manifest -->
    <link rel="icon" href="/favicon.png" />
    <link rel="manifest" href="/app.webmanifest" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1d4ed8',
            },
            fontFamily: {
              knewave: ['Knewave', 'cursive'],
            },
          },
        },
      };
    </script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet" />

    <!-- App Script -->
    <script type="module" src="/src/scripts/index.js"></script>
  </head>

  <body
    class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300 font-sans scroll-smooth"
  >
    <!-- Skip to Content -->
    <a
      href="#main-content"
      id="skip-link"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:bg-primary focus:text-white focus:px-4 focus:py-2 rounded z-50"
    >
      Menuju konten utama
    </a>

    <!-- Header -->
    <header class="bg-primary text-white shadow-md sticky top-0 z-40">
      <div class="container mx-auto flex items-center justify-between p-4">
        <!-- Logo dengan gambar -->
        <a
          href="#/"
          class="inline-block p-1 rounded bg-white/70 backdrop-blur-sm transition-all duration-300"
          aria-label="NexaPath Home"
        >
          <img src="./public/favicon.png" alt="NexaPath Logo" class="h-12 w-auto max-h-[64px]" />
        </a>

        <!-- Desktop Navigation Placeholder -->
        <nav id="main-navbar" class="hidden lg:flex gap-6" aria-label="Main navigation">
          <!-- Tambahkan link navigasi di sini -->
        </nav>

        <!-- Theme Toggle -->
        <button
          id="theme-toggle"
          type="button"
          aria-label="Toggle dark mode"
          class="text-xl bg-white dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-2 rounded-md shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 flex items-center gap-2"
        >
          <svg
            id="icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m8.66-9h-1M4.34 12h-1m15.36 5.36l-.7-.7M6.34 6.34l-.7-.7m12.02 12.02l-.7-.7M6.34 17.66l-.7-.7M12 7a5 5 0 100 10 5 5 0 000-10z"
            />
          </svg>

          <svg
            id="icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
            />
          </svg>
        </button>

        <!-- Hamburger -->
        <div class="lg:hidden flex items-center gap-4">
          <button
            id="drawer-button"
            type="button"
            aria-controls="mobile-drawer"
            aria-expanded="false"
            aria-label="Buka menu utama"
            class="text-white hover:text-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg p-2 transition"
          >
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Drawer -->
    <nav
      id="mobile-drawer"
      class="fixed inset-y-0 left-0 bg-primary text-white w-64 p-6 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden z-50"
      aria-label="Navigasi Mobile"
    >
      <button
        id="drawer-close"
        type="button"
        aria-label="Tutup menu"
        class="mb-6 text-white hover:text-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300"
      >
        <i class="fas fa-times text-2xl"></i>
      </button>
      <div id="mobile-links">
        <!-- Link navigasi mobile -->
      </div>
    </nav>

    <!-- Drawer Overlay -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto min-h-screen py-8">
      <!-- Konten utama akan dimuat di sini -->
    </main>

    <!-- FontAwesome CDN (pastikan ada di <head>) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-SzlrxWtv1jw3f+Zp6xzKD6M0XL1wdyZoAA1RtZ+p1VwNQQ8Eb3eV0jE3fZ9U1tR/+g+ZxHDKKbqfDUYbWgGTQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-900 border-t dark:border-gray-700 py-10 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 md:px-8">
        <!-- Action & Social -->
        <div
          class="flex flex-col md:flex-row items-center justify-between text-gray-600 dark:text-gray-400 text-sm gap-4"
        >
          <!-- Copyright -->
          <div class="flex items-center space-x-2 text-center md:text-left">
            <i class="fas fa-rocket text-indigo-600 dark:text-indigo-400"></i>
            <span>
              &copy; 2025 NexaPath. All rights reserved.
              <br class="md:hidden" />
              <strong class="text-indigo-500 dark:text-indigo-400">Kelompok ID: CC25-CF027</strong>
            </span>
          </div>

          <!-- Feedback Button -->
          <button
            id="feedbackBtn"
            class="inline-flex items-center bg-indigo-600 hover:bg-indigo-700 text-white dark:bg-indigo-500 dark:hover:bg-indigo-600 text-sm font-semibold px-4 py-2 rounded shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            aria-label="Kirim Feedback"
            type="button"
          >
            <i class="fas fa-comment-dots mr-2"></i> Feedback
          </button>

          <!-- Social Icons -->
          <div class="flex space-x-4">
            <a
              href="https://twitter.com/"
              target="_blank"
              class="hover:text-indigo-600 dark:hover:text-indigo-400 transition"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://facebook.com/"
              target="_blank"
              class="hover:text-indigo-600 dark:hover:text-indigo-400 transition"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://github.com/JanuarBani/NexaPath.git"
              target="_blank"
              class="hover:text-indigo-600 dark:hover:text-indigo-400 transition"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Feedback Prompt Script -->
      <script>
        document.getElementById('feedbackBtn').addEventListener('click', () => {
          const feedback = prompt('Apa pendapatmu tentang NexaPath?');
          if (feedback && feedback.trim() !== '') {
            alert('Terima kasih atas feedback kamu!');
            console.log('Feedback:', feedback); // Ganti ini dengan fetch POST ke API jika diperlukan
          } else {
            alert('Feedback tidak boleh kosong.');
          }
        });
      </script>
    </footer>

    <!-- Offline Notification -->
    <div
      id="offline-notification"
      class="hidden fixed bottom-4 right-4 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg z-50"
    >
      Anda sedang offline
    </div>
  </body>
</html>
